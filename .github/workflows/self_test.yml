name: Self Test

on: [push]

jobs:
  self_test:
    runs-on: ubuntu-latest
    name: A job to run sgrep
    steps:
    - name: sgrep action step
      id: sgrep
      uses: returntocorp/sgrep-action@master
      with:
        config: '/github/workspace/tests/self_test.yml'
        targets: '/github/workspace/'
    # Use the output from the `hello` step
    - name: Get the output findings
      run: echo "The time was ${{ steps.sgrep.outputs.findings }}"
