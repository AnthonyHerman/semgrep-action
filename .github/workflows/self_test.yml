name: Self Test

on: [push]

jobs:
  self_test:
    runs-on: ubuntu-latest
    name: A job to run sgrep
    steps:
      - uses: actions/checkout@v2
      - name: sgrep action step
        id: sgrep
        uses: returntocorp/sgrep-action@develop
        with:
          config: https://sgrep.r2c.dev/api/pattern/4b07be97-84a7-4d31-9727-74fb64086ab3
          output: https://sgrep.r2c.dev/api/report/4b07be97-84a7-4d31-9727-74fb64086ab3/gh-action
          targets: tests

      - name: Get the output from sgrep
        run: echo "sgrep ${{ steps.sgrep.outputs.output }}"